<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create an Account</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="courses">Select Courses (Hold CTRL or CMD to select multiple):</label>
        <select id="courses" multiple required style="height: 120px;"></select>

        <label>Preferred Study Method:</label>
        <input type="checkbox" id="online" value="Online"> Online
        <input type="checkbox" id="inPerson" value="In Person"> In Person

        <button type="submit">Done</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
